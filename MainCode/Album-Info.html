<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album-Info</title>
  <link rel="stylesheet" href="../CSS/album-info.css">
</head>
<body>

<div class="container">

    <div class="lefter">
        <img src="../Resourse/hanbing.PNG" width="120" height="120" style="float: left">
    </div>

    <div class="header">

    </div>

    <div class="content">
        <div style="width: 90%; margin-left: 30px">

            <h1>《<span id="albumTitle"></span>》专辑信息</h1>
            <hr>
            <p>专辑名称：<span id="albumName"></span></p>
            <button type="button" style="float: right" onclick="location.href = 'Album-List.html'">返回</button>
            <p>歌手：<span id="albumSinger"></span></p>
            <p>流派：<span id="albumType"></span></p>
            <p>语言：<span id="language"></span></p>
            <p>音源：<span id="albumAddress"></span></p>
            <p>唱片公司：<span id="albumEntertainment"></span></p>
            <p>专辑类型：<span id="albumPublish"></span></p>
            <p>专辑简介：<span id="albumInfo"></span></p>

            <br>

        </div>
    </div>

    <div class="footer">
        <img src="../Resourse/button_hanbing.PNG" width="100" height="60" style="float: right">
    </div>

</div>




<script src="../JavaScripts/album-info.js"></script>

</body>
</html>
